<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Typ wydarzenia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav th:replace="fragments :: navbar(title='main')"></nav>
<h1 style="text-align: center;"
    class="border border-4 border-light p-3 mb-2 bg-info bg-opacity-10 text-black">Lista wydarze≈Ñ</h1>
<table class="table">
  <thead>
  <tr style="text-align: center;">
    <th>Opis</th>
    <th>Wymagany wiek uczestnika</th>
  </tr>
  </thead>
  <tbody>
  <tr style="text-align: center;" th:each="eventTyp: ${eventTypes}">
    <td th:text="${eventTyp.id}"></td>
    <td th:text="${eventTyp.description}"></td>
    <td th:text="${eventTyp.ageLimit}"></td>

  </tr>
  </tbody>
</table>

</body>
</html>
