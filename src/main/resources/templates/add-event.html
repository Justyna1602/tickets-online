<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Dodaj wydarzenie</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav th:replace="fragments :: navbar(title='main')"></nav>
<div class="container">
  <h1>Utwórz wydarzenie</h1>
  <form th:object="${event}" th:action="@{/add-event}" method="post">
    <div class="mb-3">
      <label class="form-label">Tytuł</label>
      <input class="form-control" type="text" th:field="*{title}">
    </div>
    <div class="mb-3">
      <label class="form-label">Data</label>
      <input class="form-control" type="text" th:field="*{date}">
    </div>
    <div class="mb-3">
      <label class="form-label">Typ</label>
      <input class="form-control" type="text" th:field="*{eventType}">
    </div>
    <div class="mb-3">
      <label class="form-label">Miejsce</label>
      <input class="form-control" type="text" th:field="*{place}">
    </div>
    <div class="mb-3">
      <label class="form-label">Maksymalna liczba uczestników</label>
      <input class="form-control" type="text" th:field="*{numberOfParticipants}">
    </div>
    <div class="mb-3">
      <label class="form-label">Dostępność</label>
      <input class="submit" type="checkbox" th:field="*{availability}">

      <div class="col-12">
        <button type="submit" class="btn btn-primary">Utwórz</button>
      </div>
    </div>

  </form>
</div>

</body>
</html>
